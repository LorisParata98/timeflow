<app-input-wrapper
  [label]="label()"
  [for]="for()"
  [required]="required()"
  [errors]="errors"
>
  <div [ngClass]="{ withClear: clear() }">
    @if(textMode()){
    {{ value() }}
    }@else {
    <p-password
      [pTooltip]="tooltip()"
      tooltipPosition="top"
      [id]="for()"
      [(ngModel)]="value"
      [attr.aria-labelledby]="for()"
      [placeholder]="placeholder()"
      [autocomplete]="autocomplete()"
      [attr.aria-placeholder]="placeholder()"
      [attr.aria-readonly]="readonly()"
      [maxlength]="maxLength()"
      [disabled]="isDisabled()"
      [maxLength]="max()"
      [minlength]="min()"
      [feedback]="feedback()"
      [toggleMask]="toggleMask()"
      [ngClass]="{
        'ng-invalid ng-dirty': isOnError,
        'readonly-input': readonly()
      }"
      (input)="onInputChange($event)"
      (onBlur)="onTouched()"
    />
    @if(clear()&&!!value){
    <p-button styleClass="p-button-text  p-0" (onClick)="clearValue()">
      <i class="pi pi-times"></i>
    </p-button>
    } }
  </div>
</app-input-wrapper>
