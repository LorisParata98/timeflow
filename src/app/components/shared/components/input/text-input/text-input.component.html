<app-input-wrapper
  [label]="label()"
  [for]="for()"
  [required]="required()"
  [errors]="errors"
  [hideLabel]="hideLabel()"
>
  <div [ngClass]="{ withClear: clear() }">
    @if(textMode()){
    <b>
      {{ value() }}
    </b>
    }@else {
    <div class="flex align-items-center">
      <ng-content select="[left]"></ng-content>
      <input
        [class]="class()"
        [pTooltip]="tooltip()"
        tooltipPosition="top"
        [type]="type()"
        pInputText
        [id]="for()"
        [(ngModel)]="value"
        [attr.aria-labelledby]="for()"
        [autocomplete]="autocomplete()"
        [placeholder]="placeholder()"
        [attr.aria-placeholder]="placeholder()"
        [readonly]="readonly()"
        [attr.aria-readonly]="readonly()"
        [maxlength]="maxLength()"
        [disabled]="isDisabled()"
        [max]="max()"
        [min]="min()"
        [ngClass]="getInputClasses()"
        (input)="onInputChange($event)"
        (blur)="onTouched()"
      />
      @if(clear() && !!value() ){
      <p-button styleClass="p-button-text  p-0" (onClick)="clearValue()">
        <i class="pi pi-times"></i>
      </p-button>
      }
    </div>

    }
  </div>
</app-input-wrapper>
