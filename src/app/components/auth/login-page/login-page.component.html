<div
  class="w-full flex flex-column p-2 md:p-8 justify-content-center"
  id="login-page"
>
  <div
    class="w-full flex flex-wrap flex-column justify-content-center align-items-center gap-2"
  >
    <div class="flex flex-column justify-content-center align-items-center">
      <img src="/logo.png" alt="logo" class="logo object-fit" />
      <h1>Esercizio 1</h1>
    </div>
    <div class="border-round-md bg-white flex w-min" style="max-width: 1280px">
      <div class="flex flex-column bg-cover" id="card-bg"></div>
      <div
        class="card flex form justify-content-between"
        [ngClass]="{ registration: isSignUp() }"
      >
        <div class="w-full flex flex-column justify-content-between">
          <h2>{{ isSignUp() ? "Registrazione" : "Login" }}</h2>

          @if (loginForm()) {

          <form [formGroup]="loginForm()!" class="grid">
            @if(isSignUp()){

            <app-text-input
              [ngClass]="{
                'col-12': !isSignUp(),
                 'col-6': isSignUp(),
              }"
              for="username"
              autocomplete="username"
              formControlName="username"
              [label]="'Nome utente'"
              [control]="loginForm()!.get('username')!"
            ></app-text-input>
            }
            <app-text-input
              [ngClass]="{
                'col-12': !isSignUp(),
                 'col-6': isSignUp(),
              }"
              for="email"
              autocomplete="email"
              formControlName="email"
              [label]="'Email'"
              [control]="loginForm()!.get('email')!"
            ></app-text-input>

            <app-input-password
              [ngClass]="{
                'col-12': !isSignUp(),
                 'col-6': isSignUp(),
              }"
              for="password"
              autocomplete="current-password"
              formControlName="password"
              [label]="'Password'"
              [control]="loginForm()!.get('password')!"
              type="password"
              (keydown.enter)="onLoginSubmit()"
            ></app-input-password>

            @if(isSignUp()){
            <app-dropdown
              [ngClass]="{
                'col-12': !isSignUp(),
                 'col-6': isSignUp(),
              }"
              [options]="userTypes()"
              [showClear]="true"
              [label]="'Tipologia utente'"
              [control]="loginForm()!.get('userType')!"
              formControlName="userType"
            ></app-dropdown>
            }
          </form>
          <form
            [formGroup]="loginForm()!"
            (submit)="onLoginSubmit()"
            class="flex flex-column gap-4 align-items-center"
          >
            <p-button
              [label]="isSignUp() ? 'Registrati' : 'Accedi'"
              type="submit"
            ></p-button>

            <div class="flex gap-2 w-full">
              <div class="flex-grow-1 mt-2">
                <hr />
              </div>
              <div class="mt-1">
                {{
                  isSignUp()
                    ? "Sei gi√† registrato?"
                    : "Non sei ancora iscritto?"
                }}
              </div>
              <div class="flex-grow-1 mt-2">
                <hr />
              </div>
            </div>

            <p-button
              [label]="isSignUp() ? 'Effettua l\'accesso' : 'Registrati ora'"
              styleClass="p-button-text"
              (onClick)="changeForm()"
              [type]="'button'"
            ></p-button>
          </form>
          }
        </div>
      </div>
    </div>
  </div>
</div>
