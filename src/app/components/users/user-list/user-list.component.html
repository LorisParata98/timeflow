<div class="flex flex-column gap-4">
  <p-table
    #dt
    dataKey="email"
    [columns]="cols()"
    [value]="items()"
    [tableStyle]="{ 'min-width': '50rem' }"
    [globalFilterFields]="['username', 'email']"
  >
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between">
        <h2>Lista utenti registrati</h2>
        <div class="flex gap-2">
          <div class="flex">
            <input
              class="input-field"
              pInputText
              type="text"
              [(ngModel)]="searchPayload().searchText"
              placeholder="Ricerca per nome o email"
              (keydown.enter)="search()"
            />
            <p-button
              icon="pi pi-search"
              styleClass="search-button"
              (onClick)="search()"
            />
          </div>
          <button class="p-button" (click)="onAdd()">
            <div class="flex gap-2">
              <span class="font-semibold">Aggiungi</span>

              <i class="pi pi-plus"></i>
            </div>
          </button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        @for (col of columns; track $index) {
        <th [width]="col.width + '%'">
          {{ col.label }}
        </th>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          {{ user.username }}
        </td>
        <td>
          {{ user.email }}
        </td>

        <td>
          <p-tag
            [value]="getUserType(user.userType).label"
            [severity]="getUserType(user.userType).severity"
          />
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [colSpan]="cols().length">
          <app-empty-message
            [title]="'Nessun elemento trovato'"
            [message]="
              'Nel sistema non Ã¨ presente nessun utente che corrisponde ai criteri di ricerca inseriti '
            "
          ></app-empty-message>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
