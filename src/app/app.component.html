<p-toast
  position="bottom-center"
  key="bottom-feedback"
  [baseZIndex]="5000"
  [breakpoints]="{ '920px': { width: '90%' } }"
>
  <ng-template let-message pTemplate="message">
    <div class="flex flex-columnumn items-start" style="flex: 1">
      <div class="font-medium text-lg my-3 text-900">
        {{ message.summary }}
      </div>
    </div>
  </ng-template>
</p-toast>
<router-outlet></router-outlet>
